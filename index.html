<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>机器人数量测算系统 | 语言选择</title>
    <style>
        :root {
            --primary-color: #4E7DF7;
            --primary-light: #7B9EF9;
            --primary-dark: #3A5FCC;
            --secondary-color: #6B7280;
            --bg-color: #F3F4F6;
            --card-bg: #FFFFFF;
            --text-primary: #1F2937;
            --text-secondary: #6B7280;
            --border-color: #E5E7EB;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Noto Sans SC', Roboto, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-primary);
            line-height: 1.6;
        }

        .header {
            text-align: center;
            padding: 48px 20px;
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--primary-dark) 100%);
            color: white;
            border-radius: 0 0 24px 24px;
        }

        .header h1 {
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 8px;
        }

        .header p {
            font-size: 16px;
            opacity: 0.9;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 32px 20px 48px;
        }

        .intro {
            text-align: center;
            color: var(--text-secondary);
            margin-bottom: 28px;
        }

        .lang-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
            gap: 20px;
        }

        .lang-card {
            background: var(--card-bg);
            border-radius: 16px;
            padding: 24px;
            text-decoration: none;
            color: inherit;
            box-shadow: var(--shadow);
            border: 1px solid transparent;
            transition: transform 0.2s ease, box-shadow 0.2s ease, border-color 0.2s ease;
        }

        .lang-card:hover {
            transform: translateY(-4px);
            box-shadow: var(--shadow-lg);
            border-color: rgba(78, 125, 247, 0.25);
        }

        .lang-title {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 6px;
        }

        .lang-desc {
            font-size: 14px;
            color: var(--text-secondary);
            margin-bottom: 16px;
        }

        .lang-action {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            color: var(--primary-color);
            font-weight: 600;
            font-size: 14px;
        }

        .footer {
            text-align: center;
            margin-top: 28px;
            font-size: 12px;
            color: var(--text-secondary);
        }
    </style>
</head>
<body>
    <header class="header">
        <h1>机器人数量测算系统</h1>
        <p>请选择语言版本进入系统</p>
    </header>

    <main class="container">
        <p class="intro">你可以选择中文版或日文版进行测算。</p>
        <div class="lang-grid">
            <a class="lang-card" href="robot-calculator.html">
                <div class="lang-title">中文版</div>
                <div class="lang-desc">中文（简体）界面，适用于国内业务场景。</div>
                <div class="lang-action">进入系统 →</div>
            </a>
            <a class="lang-card" href="robot-calculator-ja.html">
                <div class="lang-title">日本語版</div>
                <div class="lang-desc">日本語インターフェースでの算定を開始します。</div>
                <div class="lang-action">システムへ →</div>
            </a>
        </div>
        <p class="footer">Robot Calculator System v1.4.1</p>
    </main>
</body>
</html>
